    <div class="dialog-wrapper">

        <h1>Create New User</h1>
        <form class="new-data">
        <input
          type="text"
          name="firstName"

          placeholder="First Name"
          required
          class="input"
        />
        <input
          type="text"
          name="lastName"
          id="username"
          placeholder="Last Name"
          required
          class="input"
        />
        <input
          type="text"
          name="email"
          id="username"
          placeholder="Email"
          required
          class="input"
        />
        <input
          type="text"
          name="age"
          id="username"
          placeholder="Age"
          required
          class="input"
        />
        <input
          type="text"
          name="phoneNumber"
          id="username"
          placeholder="Phone Number"
          required
          class="input"
        />

          <button id="addUser-Table" class="create-user">Add New User</button>
